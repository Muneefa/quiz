<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #login {
            position: relative;
            z-index: 1;
            width: 300px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Close button */
        .close {
            float: right;
            cursor: pointer;
        }
        
        /* Form inputs */
        #login input[type="text"],
        #login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Submit button */
        #login button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Image styling */
        #login img {
            width: 50%;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        /* Responsive styling */
        @media screen and (max-width: 480px) {
            #login {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="first">
        <i class="fa fa-phone" aria-hidden="true" id="icon-space"></i>234 -2345678
        <i class="fas fa-map-marker" aria-hidden="true"  id="icon-space"></i> Mangalore
    </div>

    <div class="header">
        <div class="logo-container">
          <img src="images/logo.jpg" alt="Logo" class="logo">
        </div>
        
        <ul class="navigation-menu">
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <div class="dropdown">
                <button class="dropbtn" onclick="myFunction()">Login
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content" id="myDropdown">
                  <a href="#user" onclick="showLoginForm()">User Login</a>
                  <a href="#admin" onclick="showAdminForm()">Admin Login</a>
                </div>
            </div> 
        </ul>
    </div>
      
    <div class="coverpage">
      <!-- <img src="images/student.jpg"> -->
    </div>

    <div id="login">
        <form method="post" name="loginForm">
            <h1 style="text-align:center" id="formTitle">User login</h1>
            <span class="close" onclick="closeLogin()">&times;</span>
            <img src="images/user.jpg">
            <div class="container" style="padding: 10px;">
                <input type="text" placeholder="Enter Username" name="uname" id="uname">
                <input type="password" placeholder="Enter Password" name="psw" id="psw">
                <button type="submit">Login</button><br>
            </div>
        </form>
    </div>

    <script>
        /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }

        function closeLogin() {
            document.getElementById('login').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('formTitle').innerText = 'User login';
            document.getElementById('login').style.display = 'block';
        }

        function showAdminForm() {
            document.getElementById('formTitle').innerText = 'Admin login';
            document.getElementById('login').style.display = 'block';
        }

        document.getElementById('login').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var username = document.getElementById('uname').value;
            var password = document.getElementById('psw').value;
            
            if (document.getElementById('formTitle').innerText === 'User login') {
            window.location.href = 'user.html'; // Redirect to the admin page

                // Perform user login validation
                // Your code for user login validation goes here
            } else if (document.getElementById('formTitle').innerText === 'Admin login') {
                // Perform admin login validation
                if (username === 'muneefa' && password === 'muneefa2123') {
                    window.location.href = 'admin.html'; // Redirect to the admin page
                } else {
                    alert('Invalid admin credentials'); // Show an error message
                }
            }
        });
    </script>
</body>
</html>

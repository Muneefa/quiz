        label {

        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
        #submitBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #555;
        }
    </style>
</head>

    <div id="quizContainer"> <h1>javascript  Quiz</h1></div>
    <button id="submitBtn">Submit</button>
    <script>
        // Load quiz questions from local storage
        var storedQuizQuestions = localStorage.getItem('quizQuestions');
        var quizQuestions = storedQuizQuestions ? JSON.parse(storedQuizQuestions) : [];

        var quizContainer = document.getElementById('quizContainer');

        // Display quiz questions
        for (var i = 0; i < quizQuestions.length; i++) {
            var question = quizQuestions[i];

            var questionElement = document.createElement('div');
            questionElement.textContent = question.question;
            quizContainer.appendChild(questionElement);

            var options = question.options;

            for (var j = 0; j < options.length; j++) {
                var optionElement = document.createElement('input');
                optionElement.type = 'radio';
                optionElement.name = 'question' + i;
                optionElement.value = j + 1;
                quizContainer.appendChild(optionElement);

                var optionLabel = document.createElement('label');
                optionLabel.textContent = options[j];
                quizContainer.appendChild(optionLabel);

                quizContainer.appendChild(document.createElement('br'));
            }

            quizContainer.appendChild(document.createElement('br'));
        }

     //button submit function
     var submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', submitQuiz);

        }
     </script>
